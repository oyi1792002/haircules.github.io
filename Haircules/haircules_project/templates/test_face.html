<!DOCTYPE html>
<html>
<head>
    <title>Test Face++ API</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 30px; border-radius: 10px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        #result { margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 5px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíà Haircules - Face++ API Test</h1>
        <hr>
        
        <h3>Upload Gambar untuk Analisis Bentuk Muka:</h3>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <br><br>
            <button type="submit">üîç Analyze Face</button>
        </form>
        
        <div id="result">
            <h3>Hasil Analisis:</h3>
            <p><strong>Bentuk Muka:</strong> <span id="faceShape"></span></p>
            <p><strong>Jantina:</strong> <span id="gender"></span></p>
            <p><strong>Umur:</strong> <span id="age"></span></p>
            <p><strong>Keyakinan:</strong> <span id="confidence"></span>%</p>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const photo = document.getElementById('photo').files[0];
            formData.append('photo', photo);
            
            try {
                const response = await fetch('/face/analyze/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('faceShape').textContent = data.face_shape;
                    document.getElementById('gender').textContent = data.gender;
                    document.getElementById('age').textContent = data.age;
                    document.getElementById('confidence').textContent = data.confidence;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Ralat: ' + error);
            }
        };
    </script>
</body>
</html>
