<!DOCTYPE html>
<html>
<head>
    <title>Register - Haircules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); 
            height: 100vh; 
            font-family: 'Poppins', sans-serif;
        }
        .register-box { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
            margin-top: 50px;
            border-top: 5px solid #ffd700;
        }
        .btn-gold {
            background: #ffd700;
            color: #0a0a0a;
            font-weight: 600;
            padding: 12px;
            border-radius: 50px;
        }
        .btn-gold:hover {
            background: #ffed4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="register-box">
                    <div class="text-center mb-4">
                        <i class="fas fa-cut fa-3x" style="color: #ffd700;"></i>
                        <h3 class="mt-2">üìù Daftar Akaun Haircules</h3>
                    </div>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Confirm Password</label>
                                <input type="password" name="password2" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Phone Number</label>
                                <input type="text" name="phone" class="form-control" placeholder="0123456789" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Register as</label>
                                <select name="role" class="form-select">
                                    <option value="customer">Customer</option>
                                    <option value="barber">Barber</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-gold w-100 mt-3">Register</button>
                    </form>
                    
                    <hr>
                    <p class="text-center">
                        Sudah ada akaun? <a href="/accounts/login/">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
